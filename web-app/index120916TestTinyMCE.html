<html xmlns="http://www.w3.org/1999/xhtml">
<script type="text/javascript">
    function getClass(obj) {
        // see http://stackoverflow.com/questions/1249531/how-to-get-a-javascript-objects-class
        //        see also Object.getPrototypeOf(a);
        //        Depending on what you need #getClass() for, there are several options in JavaScript:
        //
        //        typeof()
        //                instanceof
        //                func.prototype, proto.isPrototypeOf
        //        obj.constructor
        //        A few examples:
        //
        //                function Foo() {}
        //        var foo = new Foo()
        //
        //        typeof(foo) // == "object"
        //
        //        foo instanceof Foo // == true
        //        foo.constructor // == Foo
        //
        //        Foo.prototype.isPrototypeOf(foo) // == true
        //        Foo.prototype.bar = function (x) {return x+x}
        //        foo.bar(21) // == 42
        var cons = ", this.constructor:" + this.constructor

        if (typeof obj === "undefined")
            return "UsToDo says this class is undefined." + cons;
        if (obj === null)
            return "UsToDo says this class is null."  + cons;
        else
            return Object.prototype.toString.call(obj).match(/^\[object\s(.*)\]$/)[1];


    }
</script>
